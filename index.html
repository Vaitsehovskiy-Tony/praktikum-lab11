<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.5e605bead6c836891cbf.css">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Здесь не хватает имени</h1>
          <p class="user-info__job">А здесь призвания</p>
          <button class="user-info__edit button__user">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>


    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" autocomplete="off" required minlength="2" maxlength="30" placeholder="Название">
            <span class="popup__error error__user"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" autocomplete="off" required  placeholder="Ссылка на картинку">
            <span class="popup__error error__user"></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup__user">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-user">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate name="edit">

            <input type="text" name="user" autocomplete="off" required minlength="2" maxlength="30"  class="popup__input" placeholder="Имя">
            <span class="popup__error error__user"></span>

            <input type="text" name="interests" autocomplete="off" required minlength="2" maxlength="30"  class="popup__input" placeholder="О себе">
            <span class="popup__error error__interests"></span>

            <button type name="bttn" class="button popup__button ">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="focus-block">

  </div>
  </div>

  <script type="module" src="main.1e36a84fb66e68198988.js"></script>

</body>
</html>
